---
layout: page
title: Categories
---


      <div class="categories">
            <ul>
            {% for category in site.categories %}
              <h5>{{ category | first | slugize }} ({{ category | last | size}} posts)</h5>
              {% for post in category.last %}
                 <li><a href="{{ post.url }}">{{ post.title }} {{ post.date | date_to_string }}</a></li>
              {% endfor %}
            {% endfor %}
            </ul>
      </div>
